<mat-card>
    <mat-card-header>
        <mat-card-title> تسجيل الدخول <br> &nbsp;&nbsp;&nbsp; Login </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form  #loginForm="ngForm"   (ngSubmit)="checkLogin()" class="example-form">
            <table class="example-full-width" cellspacing="0">
                <br>
                <div dir="rtl" fxLayout="row wrap"  class="full-wid mrgn-b-md" >
                        <!-- <mat-label> Username </mat-label> -->
                        <mat-form-field class="example-full-width">
                            <!-- type="number" -->
                            <input  matInput placeholder="هوية الموظف (employee id)"  [(ngModel)]="username" name="username" required>
                        <mat-error> يرجى إدخال معرف الموظف (please enter employee id)</mat-error>
                        </mat-form-field>
                        
                </div>
                <div dir="rtl" fxLayout="row wrap"  class="full-wid mrgn-b-md" >
                        <!-- <mat-label> Password </mat-label> -->
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="كلمه السر (password)" [(ngModel)]="password" type="password" name="password" required>
                            <mat-error> يرجى إدخال كلمة المرور (please enter the password)</mat-error>
                        </mat-form-field>
                </div>
                <p *ngIf="error" class="error">
                    {{ error }}
                </p>


                <mat-card-actions dir="rtl">
                    &nbsp;&nbsp;&nbsp; <button mat-raised-button type="submit"   color="primary"> تسجيل الدخول (Login)</button>
                     <!-- &nbsp;&nbsp;&nbsp; <button mat-raised-button (click)="register()" color="primary">Register</button> -->
                 </mat-card-actions>
            </table>
        </form>
        <!-- <mat-spinner [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner> -->
    </mat-card-content>
   
</mat-card>
